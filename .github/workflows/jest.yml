name: Run Jest Tests

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Jest Tests
        run: npm test
        
      - name: Upload Jest Coverage Report
        uses: actions/upload-artifact@v3
        with:
          name: jest-coverage
          path: coverage
